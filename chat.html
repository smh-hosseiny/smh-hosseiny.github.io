<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with My CV - Seyed Hosseini</title>
    <!-- Link to your existing site styles -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
        /* Chat container styles */
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: 20%;
        }

        .bot-message {
            background-color: #f1f1f1;
            margin-right: 20%;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .typing-indicator {
            display: none;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
            margin-right: 20%;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #666;
            border-radius: 50%;
            margin-right: 5px;
            animation: typing 1s infinite;
        }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body class="is-preload">

    <!-- Include your site header here -->
    
    <div id="wrapper">
        <div id="main">
            <section>
                <div class="container">
                    <h2>Chat with My CV</h2>
                    
                    <div class="chat-container">
                        <div class="chat-messages" id="chat-messages">
                            <div class="message bot-message">
                                Hi there! I'm Seyed's CV assistant. Ask me anything about his education, research, publications, or skills!
                            </div>
                            <div class="typing-indicator" id="typing-indicator">
                                <span></span><span></span><span></span>
                            </div>
                        </div>
                        <div class="chat-input">
                            <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
                            <button id="send-button">Send</button>
                        </div>
                    </div>
                    
                    <p>
                        <a href="index.html" class="button">Back to Homepage</a>
                    </p>
                </div>
            </section>
        </div>
    </div>

    <!-- Include your site footer here -->

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    
    <script>
        const messagesContainer = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');
        
        // Update this URL to your actual Render API endpoint
        const API_URL = 'https://your-cv-chat-api.onrender.com/api/chat';
        
        // Rest of the chat JavaScript (from the previous template)
        function addMessage(message, isUser) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(isUser ? 'user-message' : 'bot-message');
            messageElement.innerText = message;
            
            messagesContainer.insertBefore(messageElement, typingIndicator);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }
        
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                addMessage(message, true);
                messageInput.value = '';
                
                showTypingIndicator();
                
                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ message })
                    });
                    
                    const data = await response.json();
                    
                    hideTypingIndicator();
                    addMessage(data.response, false);
                } catch (error) {
                    console.error('Error:', error);
                    hideTypingIndicator();
                    addMessage('Sorry, something went wrong. Please try again later.', false);
                }
            }
        }
        
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
